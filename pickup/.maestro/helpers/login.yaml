appId: com.samroberts.pickup
---
# Helper: Login Flow
# Reusable flow for login (expects app already launched)
# Import this in other tests after launchApp: - runFlow: helpers/login.yaml

# Wait for login screen
- assertVisible: "Welcome back! Please login to your account."

# Enter credentials
- tapOn:
    id: "email-input"
- inputText: "test-user@example.com"
- hideKeyboard

- tapOn:
    id: "password-input"
- inputText: "testpassword123"
- hideKeyboard

# Submit login
- tapOn:
    id: "login-button"

# Dismiss password save dialog
- tapOn:
    text: "Not Now"
    optional: true

# Handle location permission dialog
- tapOn:
    text: "Allow While Using App"
    optional: true

# Dismiss any error overlays
- tapOn:
    text: "Dismiss"
    optional: true
